<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    const users = {
        Alex: {
            email: 'alex@alex.com',
            skills: ['HTML', 'CSS', 'JavaScript'],
            age: 20,
            isLoggedIn: false,
            points: 30
        },
        Asab: {
            email: 'asab@asab.com',
            skills: ['HTML', 'CSS', 'JavaScript', 'Redux', 'MongoDB', 'Express', 'React', 'Node'],
            age: 25,
            isLoggedIn: false,
            points: 50
        },
        Brook: {
            email: 'daniel@daniel.com',
            skills: ['HTML', 'CSS', 'JavaScript', 'React', 'Redux'],
            age: 30,
            isLoggedIn: true,
            points: 50
        },
        Daniel: {
            email: 'daniel@alex.com',
            skills: ['HTML', 'CSS', 'JavaScript', 'Python'],
            age: 20,
            isLoggedIn: false,
            points: 40
        },
        John: {
            email: 'john@john.com',
            skills: ['HTML', 'CSS', 'JavaScript', 'React', 'Redux', 'Node.js'],
            age: 20,
            isLoggedIn: true,
            points: 50
        },
        Thomas: {
            email: 'thomas@thomas.com',
            skills: ['HTML', 'CSS', 'JavaScript', 'React'],
            age: 20,
            isLoggedIn: false,
            points: 40
        },
        Paul: {
            email: 'paul@paul.com',
            skills: ['HTML', 'CSS', 'JavaScript', 'MongoDB', 'Express', 'React', 'Node'],
            age: 20,
            isLoggedIn: false,
            points: 40
        }
    }

    // Find the person who has many skills in the users object.
    let manySkills = {name: '', skillNumber: 0}
    for (const user in users) {
        let skillNumber = users[user].skills.length

        if (skillNumber >= manySkills.skillNumber) {
            manySkills = {
                name: user,
                skillNumber: skillNumber
            }
        }
    }
    console.log(manySkills)

    // Count logged in users, count users having greater than equal to 50 points from the following object.
    let loggedUsers = 0
    let moreOrEqual50Points = 0
    for (const user in users) {
        if (users[user].isLoggedIn) {
            loggedUsers++
        }

        if (users[user].points >= 50) {
            moreOrEqual50Points++
        }
    }
    console.log(`Logged users: ${loggedUsers}\nUsers with 50 points or more: ${moreOrEqual50Points}`)

    // Find people who are MERN stack developer from the users object
    for (const user in users) {
        let skills = users[user].skills
        if (skills.includes('MongoDB')
            && skills.includes('Express')
            && skills.includes('React')
            && skills.includes('Node')
        ) {
            console.log(`${user} is a MERN user!`)
        }
    }

    // Set your name in the users object without modifying the original users object
    users.Jesus = {
        email: 'jesus@jesus.com',
        skills: ['HTML', 'CSS', 'JavaScript', 'React'],
        age: 25,
        isLoggedIn: true,
        points: 50
    }
    console.log(users)

    // Get all keys or properties of users object
    console.log(Object.keys(users))

    // Get all the values of users object
    console.log(Object.values(users))
</script>
</body>
</html>
