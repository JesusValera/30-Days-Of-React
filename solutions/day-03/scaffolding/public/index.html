<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
          rel="stylesheet" />
    <meta name="description" content="Web site created using create-react-app" />
    <title>30 Days Of React App</title>
    <style>
        /* == General style === */
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        html,
        body {
            height: 100%;
            line-height: 1.5;
            font-family: 'Montserrat';
            font-weight: 300;
            color: black;
        }

        .root {
            min-height: 100%;
            position: relative;
        }

        .header-wrapper,
        .main-wrapper,
        .footer-wrapper {
            width: 85%;
            margin: auto;
        }

        .header-wrapper,
        .main-wrapper {
            padding: 10px;
            margin: 2px auto;
        }

        .checkmark {
            display: inline-block;
            width: 22px;
            height: 22px;
            -ms-transform: rotate(45deg); /* IE 9 */
            -webkit-transform: rotate(45deg); /* Chrome, Safari, Opera */
            transform: rotate(45deg);
        }

        .checkmark_circle {
            position: absolute;
            width: 22px;
            height: 22px;
            background-color: green;
            border-radius: 11px;
            left: 0;
            top: 0;
        }

        .checkmark_stem {
            position: absolute;
            width: 3px;
            height: 9px;
            background-color: #fff;
            left: 11px;
            top: 6px;
        }

        .checkmark_kick {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: #fff;
            left: 8px;
            top: 12px;
        }

        .profile-logo {
            width: 180px;
            border-radius: 50%;
        }

        .name {
            font-size: x-large;
            font-weight: bold;
        }

        h1 {
            font-size: 70px;
            font-weight: 300;
        }

        h2,
        h3 {
            font-weight: 300;
        }

        header {
            background-color: #61dbfb;
            padding: 10px;
        }

        main {
            padding: 10px 10px 60px;
            /* Height of the footer */
        }

        ul {
            list-style-type: none;
            margin-top: .5em;
            margin-bottom: 1em;
            overflow: hidden;
        }

        ul li {
            float: left;
            cursor: pointer;
            padding: 8px 6px;
            display: inline;
            border-radius: 8px;
            font-family: "Arial", serif;
            border: 0;
            margin: 2px 6px;
            background: #66ccff;
            font-size: 15px;
            line-height: 15px;
            color: white;
            width: auto;
            height: auto;
            box-sizing: content-box;
        }

        ul li:hover {
            background-color: #61dbfb;

        }

        .skills {
            margin: 2em 0;
        }

        .skills p {
            font-weight: bold;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            /* Height of the footer */
            background: #6cf;
        }

        .footer-wrapper {
            font-weight: 400;
            text-align: center;
            line-height: 60px;
        }
    </style>
</head>
<body>
<div id="root"></div>
</body>
</html>
